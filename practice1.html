<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border = "black">
        <caption>Frontend web devoleper course 2021</caption>

        <thead>
            <tr>
                <th>Person</th>
                <th>Most interest in</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <th>chris</th>
                <td>HTML table</td>

            </tr>

            <tr>
                <th>Dennis</th>
                <td>Web accessibility</td>
                <td>45</td>
            </tr>

            <tr>
                <th>Sarah</th>
                <td>Javascript frameworks</td>
                <td>29</td>
            </tr>

            <tr>
                <th>karen</th>
                <td>Web performance</td>
                <td>36</td>
            </tr>
        </tbody>

        <tfoot>
            <th colspan="2" >Average age</th>
            <td>33</td>
        </tfoot>
    </table>

    <label for = "password">
        <input id = "password" type = "checkbox" name = "pass">
    </label>

    <button type = "reset">submit</button>

    <input type = "checkbox" name = "age" id = "age" checked>

    <form action = "/server?">
        <div>
            <input type = "radio" id = "apple" name = "fruit" value = "apple">
            <label for = "apple">apple</label>

            <input type = "radio" id = "mango" name = "fruit" value = "mango">
            <label for = "mango">mango</label>

            <input type = "radio" id = "banana" name = "fruit" value = "banana">
            <label for = "banana">banana</label>

            <button>submit</button>
        </div>

        <div>
            <select name = "proffession" id = "proff">
                <option value = "student">student</option>
                <option value="dev">Devoleper</option>
            </select>
        </div>

        <label for = "volume">Volume</label>
        <input type = "range" min = 0 max = 100 name = "volume" step = "10" value = "20">

        <label for = "feedback">Please provide the feedback</label>
        <textarea id = "feedback" name = "feedback" rows = "10" columns = "20"></textarea>
        
    </form>

</body>
</html>
